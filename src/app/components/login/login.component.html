<section class="login-section">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Bem-vindo(a)</h1>
        <p>Entre para acessar sua conta</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="Seu email"
            [ngClass]="{'error': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
          >
          <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <span class="error-text" *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório</span>
            <span class="error-text" *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <div class="password-input">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="password" 
              formControlName="password" 
              placeholder="Sua senha"
              [ngClass]="{'error': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
            >
            <button 
              type="button" 
              class="toggle-password" 
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="showPassword ? 'Ocultar senha' : 'Mostrar senha'"
            >
              <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <span class="error-text" *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória</span>
          </div>
        </div>

        <div class="form-options">
          <a href="/forgot-password" class="forgot-password">Esqueceu a senha?</a>
        </div>

        <div class="error-message" *ngIf="error">
          {{ error }}
        </div>

        <button 
          type="submit" 
          class="btn btn-primary"
        >
          <span *ngIf="!loading">Entrar</span>
          <span *ngIf="loading">Carregando...</span>
        </button>
      </form>

      <div class="login-footer">
        <p>Não tem uma conta? <a [routerLink]="'/register'" tabindex="0">Cadastre-se</a></p>
      </div>
    </div>
  </div>
</section>
