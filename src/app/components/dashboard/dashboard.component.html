<div class="dashboard-wrapper">
  <aside class="sidebar">
    <div class="sidebar-header">
      <i class="fas fa-calendar-alt"></i>
      <span>Meu Evento</span>
    </div>
    <nav class="sidebar-nav">
      <a class="nav-link" routerLink="eventos" routerLinkActive="active"><i class="fas fa-calendar"></i> Eventos</a>
      <a class="nav-link" routerLink="convidados" routerLinkActive="active"><i class="fas fa-users"></i> Convidados</a>
      <a class="nav-link" routerLink="convites" routerLinkActive="active"><i class="fas fa-envelope-open-text"></i> Convites</a>
      <a class="nav-link" routerLink="sites" routerLinkActive="active"><i class="fas fa-globe"></i> Sites</a>
      <a class="nav-link" routerLink="usuario" routerLinkActive="active"><i class="fas fa-user"></i> Painel do Usuário</a>
      <a class="nav-link logout" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </nav>
  </aside>
  <main class="dashboard-main">
    <header class="dashboard-header">
      <div class="user-info">
        <span>Olá, {{ userName }}!</span>
        <img src="https://ui-avatars.com/api/?name=User" alt="Avatar" class="avatar">
      </div>
    </header>
    <section class="dashboard-cards">
      <div class="dashboard-card">
        <i class="fas fa-calendar"></i>
        <div>
          <h3>Próximos Eventos</h3>
          <span>2</span>
        </div>
      </div>
      <div class="dashboard-card">
        <i class="fas fa-users"></i>
        <div>
          <h3>Total de Convidados</h3>
          <span>120</span>
        </div>
      </div>
      <div class="dashboard-card">
        <i class="fas fa-envelope"></i>
        <div>
          <h3>Convites Pendentes</h3>
          <span>5</span>
        </div>
      </div>
      <div class="dashboard-card">
        <i class="fas fa-globe"></i>
        <div>
          <h3>Sites de Evento</h3>
          <span>1</span>
        </div>
      </div>
    </section>
    <router-outlet></router-outlet>
  </main>
</div>
